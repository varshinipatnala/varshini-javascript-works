    <div class="row mt-5">
<h1 style="color:purple;"><center><marquee><u>WELCOME TO USER PAGE</u></marquee></center></h1>

<div class="card">

<img src="images/user.png"/>
<button class="btn btn-primary" onclick="user()">CLICK</button>

        </div>

        </div>
        </div>
        <script>    
            function user(){
                let pin=+prompt("Enter your pin:");     
            if(pin===1234){
           location.href=("user.html");
            }
            else if(pin=" "){
                alert("empty pin")
            }
            else{
               alert("please enter a valid pin");
                }
            }   
        </script>
            <script>
                function credit(){
                    location.href=("credit.html");
                }
            </script>
            <script>
